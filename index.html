<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adiel's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/68051d42fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <section id="about-me">
      <nav>
        <div class="personal__logo">Adiel Nelson</div>
        <ul class="nav__link--list">
          <li>
            <a href="" class=
            "nav__link--anchor
            link__hover-effect
            link__hover-effect--black"
            >Languages</a>
          </li>
          <li>
            <a href="" class=
            "nav__link--anchor
            link__hover-effect
            link__hover-effect--black"
            >Projects</a>
          </li>
          <li>
            <a href="" class=
            "nav__link--anchor
            nav__link--anchor-primary"
            >Contact</a>
          </li>
        </ul>
      </nav>
      <div class=" flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./assets/calico pfp.jpg" class="about-me__picture" alt="Picture of my profile picture">
            </figure>
            <h1 class=" about-me__info--title"> 
              Hello! I'm <span class="text--cyan">Adiel</span>
            </h1>
            <p class="about-me__info--para">
              I'm a <strong class="text--cyan">software engineer</strong> software engineer from New Haven, Connecticut. 
              I love creating apps and websites that help others and better the community.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-regular fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/Undraw_Engineering Team.svg" class="about-me__img" alt="Picture of a team working together">
          </figure>
        </div>
      </div>
    </section> 
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">My <span class="text--cyan">technology stack</span></h1>
        <div class="language__list">
          <div class="language">
            <figure class="language__img--wrapper">
              <img src="./assets/HTML logo.webp" alt="" class="language__img">
            </figure>
            <span class="language__name">HTML</span>
          </div>
          <div class="language">
            <figure class="language__img--wrapper">
              <img src="./assets/CSS Logo.png" alt="" class="language__img">
            </figure>
            <span class="language__name">CSS</span>
          </div>
          <div class="language">
            <figure class="language__img--wrapper">
              <img src="./assets/JS Logo.png" alt="" class="language__img">
            </figure>
            <span class="language__name">JavaScript</span>
          </div>
          <div class="language">
            <figure class="language__img--wrapper">
              <img src="./assets/React Logo.png" alt="" class="language__img">
            </figure>
            <span class="language__name">React</span>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <h1 class="section__title"> Here are some of my <span class="text--cyan">projects!</span></h1>
          <ul class="project__list">
            <li class="project">
              <div class="project__wrapper">
                <img src="./assets/Undraw_Project1.svg" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
